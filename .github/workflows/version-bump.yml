name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: |
          # å°è¯•ä½¿ç”¨ frozen-lockfileï¼Œå¦‚æœå¤±è´¥åˆ™é‡æ–°ç”Ÿæˆ
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          # ä½¿ç”¨ npm version å‘½ä»¤è‡ªåŠ¨æ›´æ–°ç‰ˆæœ¬å·
          NEW_VERSION=$(npm version ${{ github.event.inputs.version_type }} --no-git-tag-version)
          NEW_VERSION=${NEW_VERSION#v}  # ç§»é™¤ v å‰ç¼€
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # åŒæ­¥ç‰ˆæœ¬åˆ°æ‰€æœ‰åŒ…
          pnpm version

      - name: Commit version changes
        run: |
          git add .
          git commit -m "bump version to v${{ steps.bump_version.outputs.new }}"
          git push

      - name: Create and push tag
        run: |
          git tag "v${{ steps.bump_version.outputs.new }}"
          git push origin "v${{ steps.bump_version.outputs.new }}"

      - name: Summary
        run: |
          echo "âœ… Version bumped from ${{ steps.current_version.outputs.current }} to ${{ steps.bump_version.outputs.new }}"
          echo "ğŸ·ï¸ Tag v${{ steps.bump_version.outputs.new }} created and pushed"
          echo "ğŸš€ Release workflow will be triggered automatically"